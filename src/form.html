<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/pages/form-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <title>Todo Form</title>
</head>
<body>
    <main class="grid-parent">  
        <script type="module" src="js/pages/form.js"></script> 

        <task-form class="form"></task-form>

        <template id="task-form">
            <link rel="stylesheet" type="text/css" href="css/components/task-form.css">

            <form class="form-wrapper" >
                <div class="form-line form-row">
                    <img src="media/img/default1.png" id="selected" class="selected-image" alt="selected image" width="120" height="120">
                    <div class="default-images">
                        <img src="media/img/default1.png" id="default1" alt="default image 1" width="50" height="50" class="img">
                        <img src="media/img/default2.png" id="default2" alt="default image 2" width="50" height="50" class="img">
                        <img src="media/img/default3.png" id="default3" alt="default image 3" width="50" height="50" class="img">
                        <img src="media/img/default4.png" id="default4" alt="default image 4" width="50" height="50" class="img">
                        <img src="media/img/default5.png" id="default5" alt="default image 5" width="50" height="50" class="img">
                        <img src="media/img/default6.png" id="default6" alt="default image 6" width="50" height="50" class="img">
                    </div>
                </div>
                <div class="form-head">
                    <div class="title">
                        <input type="text" id="title" name="title" maxlength="100">
                        <label for="title">Title</label>
                    </div>    
                    <div class="deadline">
                        <input type="date" id="deadline" name="deadline">
                        <label for="deadline">Deadline</label>
                    </div>                  
                </div>
                <div class="form-line form-column">
                    <select id="category" name="category" id="category">
                        <option selected disabled hidden value="default">Select category</option>
                        <option value="development">Development</option>
                        <option value="miscellaneous">Miscellaneous</option>
                        <option value="projects">Projects</option>                        
                    </select>
                    <label for="category">Category</label>
                </div>
                <div class="form-line form-column">
                    <textarea type="text" class="form-description" id="description" name="description" maxlength="1000"></textarea>
                    <label for="description">Description</label>
                </div>     
                <p class="form-error" id="error"></p>  
                <div class="form-tail">
                    <div class="completed">
                        <input type="checkbox" id="completed" name="Completed">
                        <label for="completed">Completed</label>
                    </div>
                    <div class="buttons">
                        <button type="button" id="cancel">Cancel</button>
                        <button type="button" id="accept">Accept</button>
                    </div>                    
                </div>       
            </form>
        </template>
    </main>
</body>
</html>
