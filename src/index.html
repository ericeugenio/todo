<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/pages/index-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <title>Main View</title>
</head>
<body>
    <script type="module" src="js/pages/index.js"></script>

    <main class="grid-parent">
        <!-- Side navigation -->
        <aside class="sidenav-wrapper">                 
            <!-- Side navigation header -->
            <div class="sidenav-header">
                <figure>
                    <img src="media/img/logo-todo-app.svg" alt="todo logo" width="100" height="100">
                </figure>
                <div id="sidenav-header" class="sidenav-header-data"> 
                    <p class="sidenav-header-title">TODO++</p>
                </div>
            </div>
            <!-- Side navigation options -->
            <nav class="sidenav-options">
                <a href="form.html" >Add TODO</a>    
                <ul>
                    <li id="nav-today"><span><img src="media/img/icons/calendar-day-solid.svg" id="ic1" class="icon" alt="calendar icon" width="24" height="24"></span>Today</li>
                    <li id="nav-all"><span><img src="media/img/icons/list-solid.svg" class="icon" alt="duties icon" width="24" height="24"></span>All duties</li>
                    <li id="nav-categories"><span><img src="media/img/icons/shapes-solid.svg" class="icon" alt="categories icon" width="24" height="24"></span>Categories</li>
                </ul>
            </nav>
        </aside>
        <!-- Todo's -->
        <section id="main" class="main-wrapper">
            <!-- Todo's header -->
            <div class="main-header">
                <div class="main-header-data">
                    <img src="media/img/icons/calendar-day-solid.svg" id="main-icon" class="icon" alt="calendar icon" width="24" height="24">
                    <h1 id="main-title">Today</h1>
                </div>
            </div>
            <!-- Todo's list -->
            <template id="tasks-list">
                <link rel="stylesheet" type="text/css" href="../../css/components/tasks-list.css">
    
                <div class="tasks-list-buttons">
                    <button type="button" id="select-all" class="buttons-all">Select all</button>
                    <button type="button" id="completed" class="buttons-mod"><img src="media/img/icons/check-solid.svg" alt="check icon" width="24" height="24"></button>
                    <button type="button" id="delete" class="buttons-mod"><img src="media/img/icons/trash-solid.svg" alt="trash icon" width="24" height="24"></button>
                    <search-engine class="search-engine"></search-engine>
                </div>
                <div id="list-wrapper" class="list-wrapper"></div>
            </template>
            <template id="task-template">
                <div class="todo-wrapper" id="todo-wrapper">
                    <div class="todo-check" id="todo-check"><input type="checkbox" id="check"></div>
                    <div class="todo-data" id="todo-data">
                        <img src="#" id="image" width="64" height="64"></img>
                        <div class="todo-data-left">
                            <p id="title" class="todo-data-name"></p>
                            <p id="description" class="todo-data-description"></p>
                        </div>
                        <div class="todo-data-right">
                            <p id="deadline" class="todo-data-date"></p>
                            <p id="category" class="todo-data-category"></p>
                        </div>
                    </div>
                </div>
            </template>
        </section>
    </main>
</body>
</html>
